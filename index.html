<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mapa do Amor</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background-color: #e91e63;
        display: flex;
        flex-direction: column;
        height: 100vh;
      }
      h1 {
        text-align: center;
        color: #e6e6e6;
        margin: 20px 0 10px;
      }
      #map {
        flex: 1;
        margin: 20px;
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
        border: 3px solid #f8bbd0;
      }

      .swal2-popup {
        font-size: 1.1rem !important;
      }
    </style>
  </head>
  <body>
    <h1>üó∫Ô∏è Mapa do Amor</h1>
    <div id="map"></div>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
      /* marcador personalizado */
      const iconeCoracao = L.icon({
        iconUrl: "https://cdn-icons-png.flaticon.com/512/833/833472.png", // cora√ß√£o
        iconSize: [38, 38],
        iconAnchor: [19, 38],
        popupAnchor: [0, -38],
      });

      // Iniciar o mapa
      const map = L.map("map").setView([-3.1125292, -59.9758811], 13); // S√£o Paulo

      // Tile layer do OpenStreetMap
      L.tileLayer(
        "https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png",
        {
          attribution: '&copy; <a href="https://carto.com/">CARTO</a>',
        }
      ).addTo(map);

      const ponto1 = L.marker([-3.1125292, -59.9758811], {
        icon: iconeCoracao,
      }).addTo(map);

      ponto1.on("click", () => {
        Swal.fire({
          title: "üîç Enigma do Amor",
          html: `
      <p>Aqui come√ßou um dos nossos cap√≠tulos mais lindos...</p>
      <p><strong>Qual era o nome da rua?</strong></p>
      <input type="text" id="codigo" class="swal2-input" placeholder="Digite a resposta...">
    `,
          confirmButtonText: "Enviar",
          preConfirm: () => {
            const resposta = document
              .getElementById("codigo")
              .value.trim()
              .toLowerCase();
            if (resposta === "ruad11") {
              Swal.fire(
                "üíñ Mensagem Secreta",
                "Voc√™ acertou! A Rua D11 foi palco de tantos momentos lindos com voc√™ üíò",
                "success"
              );
            } else {
              Swal.showValidationMessage(
                "Essa n√£o √© a resposta certa... tenta lembrar com carinho! üí≠"
              );
            }
          },
        });
      });
    </script>
  </body>
</html>
