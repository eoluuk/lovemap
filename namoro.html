<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Document</title>
  </head>
  <body>
    <!-- Corações -->
    <div class="hearts">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>

    <div class="container">
      <div class="container-title">
        <h1>1 mês de namoro</h1>
        <p>Dia 19, sábado - 2025</p>
        <p class="dscr">
          Um mês muito espacial onde houveram muitos momentos e carinhos que eu
          quero guardar para sempre
        </p>
      </div>
    </div>

    <div class="contador">
      <p>Estamos juntos há</p>
      <div class="rel-digital" id="contador">
        <div><span id="dias">00</span><small>dias</small></div>
        <div><span id="horas">00</span><small>horas</small></div>
        <div><span id="minutos">00</span><small>min</small></div>
        <div><span id="segundos">00</span><small>seg</small></div>
      </div>
    </div>

    <script>
      function atualizarContador() {
        const inicio = new Date("2025-03-19T00:00:00");
        const agora = new Date();
        const diferenca = agora - inicio;

        const segundosTotal = Math.floor(diferenca / 1000);
        const dias = Math.floor(segundosTotal / (3600 * 24));
        const horas = Math.floor((segundosTotal % (3600 * 24)) / 3600);
        const minutos = Math.floor((segundosTotal % 3600) / 60);
        const segundos = segundosTotal % 60;

        document.getElementById("dias").textContent = dias
          .toString()
          .padStart(2, "0");
        document.getElementById("horas").textContent = horas
          .toString()
          .padStart(2, "0");
        document.getElementById("minutos").textContent = minutos
          .toString()
          .padStart(2, "0");
        document.getElementById("segundos").textContent = segundos
          .toString()
          .padStart(2, "0");
      }

      setInterval(atualizarContador, 1000);
      atualizarContador();
    </script>
  </body>
</html>
